<html>
    <head><title>Registraton page</title></head>
    <body align="center">
        <h1>REGISTER/SIGN-UP</h1><br><br>
    <form>
        First name <input type="text"><br><br>
        Last name <input type="text"><br><br>
        Password <input type="password"><br><br>
        DOB <input type="date"><br><br>
        Email id <input type="email"><br><br>
        Ph no. <input type="number"><br><br>
        Gender:&nbsp;
        <label for="1"><i>Male</i><input type="radio" name="gender" id="1"></label>
        <label for="2"><i>Female</i><input type="radio" name="gender" id="2"></label><br><br>
        Country <select name="Country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
        </select><br><br>
        Languages known:&nbsp;
        <i>English</i> <input type="checkbox">
        <i>Hindi</i> <input type="checkbox">
        <i>Telugu</i> <input type="checkbox"><br><br>
        <input type="submit" value="SUBMIT">&nbsp;
        <input type="reset" value="RESET"><br>
    </form></body>
</html>
